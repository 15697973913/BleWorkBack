    api rootProject.ext.dependencies["androidx_multidex"]

    //api rootProject.ext.dependencies["sqlcipher"]

    //api rootProject.ext.dependencies["androidx_sqlite"]

    api rootProject.ext.dependencies["glide"]

    api rootProject.ext.dependencies["numberprogressbar"]

}
